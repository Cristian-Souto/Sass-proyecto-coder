<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--META TAGS-->
    <meta name="description" content="Podes enviarme un email, para que pueda resolver cualquier duda.">
    <meta name="keywords" content="mail,correo,consultas,telefono,contacto.">
    <!--FAVICON-->
    <link rel="shortcut icon" href="../images/logo2.jpg" type="image/x-icon">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!-- Link font-awesome-->
    <script src="https://kit.fontawesome.com/961b802e98.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>

<body>
    <!--INICIO SECCION HEADER-->
    <header class="header">
        <div class="container-fluid">
            <!--INICIO NAVBAR-->
            <nav class="navbar navbar-expand-md navbar-dark ">
                <a href="../index.html" class="navbar-brand">
                    <img src="../images/logo-photo.webp" class="img-logo" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="nav-menu-lista  navbar-nav">
                        <li class="nav-menu-item"><a href="../index.html" class="nav-menu-link ">Inicio</a></li>
                        <li class="nav-menu-item"><a href="../pages/sobremi.html" class="nav-menu-link">Sobre mí</a>
                        </li>
                        <li class="nav-menu-item"><a href="../pages/portfolio.html" class="nav-menu-link">Portfolío</a>
                        </li>
                        <li class="nav-menu-item"><a href="../pages/clientes.html" class="nav-menu-link">Clientes</a>
                        </li>
                        <li class="nav-menu-item"><a href="../pages/contacto.html" class="nav-menu-link">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--FIN SECCION HEADER-->

    <!--INICIO SECCION CONTACTO-->
    <section class="contenedor__contacto" id="contacto">
        <div class="content">
            <h1 class="logo">Contacto</h1>
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <form>
                        <p>
                            <label>Nombre</label>
                            <input type="text" name="nombre">
                        </p>
                        <p>
                            <label>Apellido</label>
                            <input type="text" name="apellido">
                        </p>
                        <p>
                            <label>Telefono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="Email">
                        </p>
                        <p class="block">
                            <label>Escribi tu mensaje</label>
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Más información</h4>
                    <ul>
                        <li class="contact-item"><i class="fas fa-envelope-open-text"></i><span class="contact-email">souto.cristian@gmail.com</span></li>
                    </ul>
                    <p>Si te gusta lo que hacemos, tambien nos podes seguir en nuestro instagram, ahí compartimos
                        más salidas fotografícas!!.
                    </p>
                </div>
            </div>
    </section>
    <!--FIN SECCION CONTACTO-->

    <!--INICIO FOOTER-->
    <footer class="footer">
        <div class="footer-social-media">
            <ul class="lista-items-social">
                <li class="item-social"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li class="item-social"><a href="https://instagram.com/ph.soutofernandez?igshid=YmMyMTA2M2Y"
                        target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="item-social"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </div>
        <hr />
        <p class="footer-copyright">
            &copy; Copyright 2022 Todos los derechos reservados
        </p>
    </footer>
    <!--FIN FOOTER-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
